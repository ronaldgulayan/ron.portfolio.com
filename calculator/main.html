<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main-container">

        <div class="calculator-container">

            <div class="drawer-container">

                <div class="drawer-upper-container">
                    <p class="drawer-title">Select function</p>
                    <p class="drawer-cancel">Cancel</p>
                </div>

                <div class="drawer-content">
                    <div class="drawer-calculator">
                        <div class="drawer-calculator-title">
                            <img src="img/calculator.png" alt="Calculator logo">
                            <p>Calculator</p>
                        </div>
                        <div class="drawer-calculator-check-logo"></div>
                    </div>

                    <p class="stay-tuned-text">Stay tuned more function are coming sooner.</p>


                </div>

            </div>

            <!-- UPPER CONTAINER -->
            <div class="upper">
                <p class="phone-time">00:00 am</p>
                <div class="camera">
                    <div class="camera-1">
                        <div class="camera-2"></div>
                    </div>
                </div>
                <div class="battery">
                    <p class="phone-percent">36%</p>
                </div>
            </div>

            <!-- MENU CONTAINER -->
            <div class="menu-container">
                <div class="menu-button">
                    <div class="line"></div>
                </div>
            </div>

            <!-- FIELD CONTAINER -->
            <div class="number-container">

                <p class="ending">0</p>
                <p class="current">0</p>

            </div>

            <!-- BUTTONS CONTAINER -->
            <div class="buttons-container">


            </div>

            <div class="lower-container">
                <div class="lower-box-1 lower-button"></div>
                <div class="lower-box-2 lower-button"></div>
                <div class="lower-box-3 lower-button"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
